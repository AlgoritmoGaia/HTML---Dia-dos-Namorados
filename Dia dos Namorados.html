        .board {

            cursor: pointer;

            text-align: center;
            padding: 10px;
        }

        .cell.clicked {
            background-color: #ff99e6;
            transform: scale(0.95);
            cursor: default;
        }

        .button {
            background-color: #ff66b2;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .button:hover {
            background-color: #cc0099;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Media query for devices with a max width of 600px */
        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
